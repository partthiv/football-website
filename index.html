<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type name of Football Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Type name of Football Player</h1>
    <input type="text" id="playerName" list="suggestions" placeholder="Enter player name">
    <datalist id="suggestions"></datalist>
    <button id="fetchButton">Search Player</button>
    <div id="dataContainer"></div>
    <div class="validation">
        <p id="lowercase" class="invalid">Name must only contain all lowercase letters for better results </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
